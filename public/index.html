<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emission Website</title>
  	<!-- Bootstrap CSS -->
	<link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  <div id="root"></div>
  <script src="js/script.js"></script>
  
  	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
	<script src="https://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

	<script>
		function nameFormatterValue(value, row, index) {
    		return row.VALUE + " " + row.VALUE_UNIT;
		}

		function nameFormatterFactor(value, row, index) {
    		return row.FACTOR + " " + row.FACTOR_UNIT;
		}

		function detailFormatter(index, row) {
			const htmlFormat = row.Source + "\n" + row.VALUE;
	 		return htmlFormat
		}

	</script>
</body>
</html>
